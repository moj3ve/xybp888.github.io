<h3>1.0.0 (iOS13)正式版更新发布:</h3>
<h4>更新内容</h4>
<ul><li>修复开滑动拒接按钮后,耳机接听不消失的情况</li>
	<li>修复系统图标中的耳机电量,支持全系耳机电量显示,和 注销后不显示电量的问题</li>
	<li>增加系统图标对蓝牙电量字体大小的设置项</li>
	<li>增加对静音图标的支持,优化了图标的排序</li>
	<li>状态栏网速增加无速率隐藏设置开关</li>
	<li>电池增加按量开关低电模式</li>
	<li>电池增加保持低电模式</li>
	<li>分离独立隐藏横条和右上角的横条的开关</li>
	<li>修复下拉通知中心独立时间模块隐藏的问题</li>
	<li>修复下拉通知中心或锁屏 偶尔重叠时间模块的问题</li>
	<li>增加系统图标里面蓝牙电量显示开关</li>
</ul>
